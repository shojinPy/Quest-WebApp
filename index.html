<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestQuest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/quest-icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Main header -->
        <header>
            <h1>Quest</h1>
            <h3>Your <span>QUEST</span> will appear below.</h3>
        </header>

        <!-- Input/Add Section -->
        <section id="inputSection">
            <input type="text" id="textbox">
            <button id="addBtn">Add to list</button>
        </section>

        <!-- Quest List Section -->
        <section id="questSection">
            <!-- Task will appear here -->
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
